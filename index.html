<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Screener</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    form, .search-bar, .filter-bar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    input, select {
      background: #2c2c40;
      color: white;
      border: 1px solid #555;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    .card {
      background: #2c2c40;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
    .card img {
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
    }
    .section {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>üìà Stock Screener</h1>

  <!-- Filter Controls -->
  <form id="filters">
    <input type="number" step="0.1" id="minVolumeRatio" placeholder="Min Volume Ratio" />
    <input type="number" step="0.1" id="maxVolumeRatio" placeholder="Max Volume Ratio" />
    <input type="number" id="minPrice" placeholder="Min Price" />
    <input type="number" id="maxPrice" placeholder="Max Price" />
    <input type="number" id="minPercent" placeholder="% Change ‚â•" />
    <button type="submit">Search</button>
  </form>

  <!-- Sector Filter -->
  <div class="filter-bar">
    <select id="sectorFilter">
      <option value="All">All Sectors</option>
      <option value="Technology">Technology</option>
      <option value="Healthcare">Healthcare</option>
      <option value="Energy">Energy</option>
      <option value="Finance">Finance</option>
    </select>
  </div>

  <div id="stocks">Loading...</div>

  <div class="section">
    <h2>üî• Beating Expectations</h2>
    <div id="trending"></div>
  </div>

  <div class="section">
    <h2>üîç Search Ticker</h2>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="e.g. AAPL" />
      <button onclick="searchStock()">Search</button>
    </div>
    <div id="searchResult"></div>
  </div>

  <div class="section">
    <h2>üì∞ General Stock News</h2>
    <div id="news"></div>
  </div>

  <script>
    const apiUrl = "https://stock-screener-backend-l5d8.onrender.com/api/stocks";
    let allStocks = [];

    document.getElementById("filters").addEventListener("submit", function (e) {
      e.preventDefault();
      filterAndRender();
    });

    document.getElementById("sectorFilter").addEventListener("change", filterAndRender);

    function assignSector(ticker) {
      const sectorMap = {
        AAPL: "Technology",
        TSLA: "Energy",
        GME: "Finance",
        NVDA: "Technology",
        PLTR: "Technology",
        AMC: "Healthcare",
      };
      return sectorMap[ticker] || "Finance";
    }

    function getChartUrl(ticker) {
      return `https://quickchart.io/chart?c={
        type:'line',
        data:{labels:['Yesterday','Today'],
        datasets:[{label:'${ticker} Price',
        data:[${Math.random() * 10 + 10}, ${Math.random() * 10 + 20}]}]}
      }`;
    }

    function renderCard(stock) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <strong>${stock.ticker}</strong><br/>
        Sector: ${assignSector(stock.ticker)}<br/>
        Price: $${stock.price}<br/>
        Change: ${stock.percentChange}%<br/>
        Volume Ratio: ${stock.volumeRatio}<br/>
        Float: ${stock.float.toLocaleString()}<br/>
        üì∞ ${stock.news}<br/>
        <img src="${getChartUrl(stock.ticker)}" alt="Chart for ${stock.ticker}" />
      `;
      return div;
    }

    function filterAndRender() {
      const minVol = parseFloat(document.getElementById("minVolumeRatio").value) || 0.5;
      const maxVol = parseFloat(document.getElementById("maxVolumeRatio").value) || 10;
      const minPrice = parseFloat(document.getElementById("minPrice").value) || 1;
      const maxPrice = parseFloat(document.getElementById("maxPrice").value) || 500;
      const minChange = parseFloat(document.getElementById("minPercent").value) || 1;
      const selectedSector = document.getElementById("sectorFilter").value;

      const filtered = allStocks.filter(stock =>
        stock.volumeRatio >= minVol &&
        stock.volumeRatio <= maxVol &&
        stock.price >= minPrice &&
        stock.price <= maxPrice &&
        stock.percentChange >= minChange &&
        (selectedSector === "All" || assignSector(stock.ticker) === selectedSector)
      );

      const container = document.getElementById("stocks");
      container.innerHTML = "";
      if (filtered.length === 0) {
        container.innerHTML = "<p>No stocks match the filters.</p>";
        return;
      }

      filtered.forEach(stock => container.appendChild(renderCard(stock)));

      // Trending
      const trending = allStocks.filter(s => s.percentChange >= 10 && s.volumeRatio >= 3);
      const trendingContainer = document.getElementById("trending");
      trendingContainer.innerHTML = "";
      trending.forEach(stock => trendingContainer.appendChild(renderCard(stock)));
    }

    function searchStock() {
      const symbol = document.getElementById("searchInput").value.trim().toUpperCase();
      if (!symbol) return;

      const result = document.getElementById("searchResult");
      result.innerHTML = "Searching...";

      const stock = allStocks.find(s => s.ticker === symbol);
      result.innerHTML = "";

      if (!stock) {
        result.innerHTML = "<p>Stock not found.</p>";
        return;
      }

      result.appendChild(renderCard(stock));
    }

    function fetchNews() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const newsContainer = document.getElementById("news");
          newsContainer.innerHTML = "";
          const headlines = [...new Set(data.map(s => s.news).filter(n => n && n !== "No news found"))];

          if (headlines.length === 0) {
            newsContainer.innerHTML = "<p>No recent headlines.</p>";
            return;
          }

          headlines.forEach(title => {
            const div = document.createElement("div");
            div.className = "card";
            div.textContent = "üì∞ " + title;
            newsContainer.appendChild(div);
          });
        });
    }

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        allStocks = data;
        filterAndRender();
        fetchNews();
      });
  </script>
</body>
</html>
