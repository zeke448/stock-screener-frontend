<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Screener</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
      justify-content: center;
    }
    input, button {
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    input {
      background: #2c2c40;
      color: white;
      border: 1px solid #555;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    .card {
      background: #2c2c40;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Stock Screener</h1>

  <form id="filters">
    <input type="number" step="0.1" id="minVolumeRatio" placeholder="Min Volume Ratio" />
    <input type="number" step="0.1" id="maxVolumeRatio" placeholder="Max Volume Ratio" />
    <input type="number" id="minPrice" placeholder="Min Price" />
    <input type="number" id="maxPrice" placeholder="Max Price" />
    <input type="number" id="minPercent" placeholder="% Change â‰¥" />
    <button type="submit">Search</button>
  </form>

  <div id="stocks">Loading...</div>

  <script>
    const apiUrl = "https://stock-screener-backend-l5d8.onrender.com/api/stocks";

    document.getElementById("filters").addEventListener("submit", function (e) {
      e.preventDefault();
      fetchStocks();
    });

    function fetchStocks() {
      const minVol = parseFloat(document.getElementById("minVolumeRatio").value) || 0.5;
      const maxVol = parseFloat(document.getElementById("maxVolumeRatio").value) || 10;
      const minPrice = parseFloat(document.getElementById("minPrice").value) || 1;
      const maxPrice = parseFloat(document.getElementById("maxPrice").value) || 500;
      const minChange = parseFloat(document.getElementById("minPercent").value) || 1;

      document.getElementById("stocks").innerHTML = "Loading...";

      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const filtered = data.filter(stock =>
            stock.volumeRatio >= minVol &&
            stock.volumeRatio <= maxVol &&
            stock.price >= minPrice &&
            stock.price <= maxPrice &&
            stock.percentChange >= minChange
          );

          const container = document.getElementById("stocks");
          if (filtered.length === 0) {
            container.innerHTML = "<p>No stocks match the filters.</p>";
            return;
          }

          container.innerHTML = "";
          filtered.forEach(stock => {
            const div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `
              <strong>${stock.ticker}</strong><br/>
              Price: $${stock.price}<br/>
              Change: ${stock.percentChange}%<br/>
              Volume Ratio: ${stock.volumeRatio}<br/>
              Float: ${stock.float.toLocaleString()}<br/>
              ðŸ“° ${stock.news}
            `;
            container.appendChild(div);
          });
        })
        .catch(err => {
          document.getElementById("stocks").innerHTML = "Error loading stocks.";
          console.error(err);
        });
    }

    fetchStocks(); // Load once on page load
  </script>
</body>
</html>
