<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Screener</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    form, .search-bar, .filter-bar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    input, select {
      background: #2c2c40;
      color: white;
      border: 1px solid #555;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    .card {
      background: #2c2c40;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
    .card img {
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
    }
    .section {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>üìà Stock Screener</h1>

  <!-- Filter Controls -->
  <form id="filters">
    <input type="number" step="0.1" id="minVolumeRatio" placeholder="Min Volume Ratio" />
    <input type="number" step="0.1" id="maxVolumeRatio" placeholder="Max Volume Ratio" />
    <input type="number" id="minPrice" placeholder="Min Price" />
    <input type="number" id="maxPrice" placeholder="Max Price" />
    <input type="number" id="minPercent" placeholder="% Change ‚â•" />
    <button type="submit">Search</button>
  </form>

  <!-- Sector Filter -->
  <div class="filter-bar">
    <select id="sectorFilter">
      <option value="All">All Sectors</option>
      <option value="Technology">Technology</option>
      <option value="Healthcare">Healthcare</option>
      <option value="Energy">Energy</option>
      <option value="Finance">Finance</option>
    </select>
  </div>

  <div id="stocks">Loading...</div>

  <div class="section">
    <h2>üî• Beating Expectations</h2>
    <div id="trending"></div>
  </div>

  <div class="section">
    <h2>üîç Search Ticker</h2>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="e.g. AAPL" />
      <button onclick="searchStock()">Search</button>
    </div>
    <div id="searchResult"></div>
  </div>

  <div class="section">
    <h2>üì∞ General Stock News</h2>
    <div id="news"></div>
  </div>

  <script>
    const apiUrl = "https://stock-screener-backend-l5d8.onrender.com/api/stocks";
    let allStocks = [];

    document.getElementById("filters").addEventListener("submit", function (e) {
      e.preventDefault();
      filterAndRender();
    });

    document.getElementById("sectorFilter").addEventListener("change", filterAndRender);

    function assignSector(ticker) {
      const sectorMap = {
        AAPL: "Technology",
        TSLA: "Energy",
        GME: "Finance",
        NVDA: "Technology",
        PLTR: "Technology",
        AMC: "Healthcare",
      };
      return sectorMap[ticker] || "Finance";
    }

    function getChartUrl(ticker, history) {
      if (!history || history.length < 2) return "";

      const chartConfig = {
        type: 'line',
        data: {
          labels: history.map((_, i) => `Day ${i + 1}`),
          datasets: [{
            label: `${ticker} Price`,
            data: history,
            fill: false,
            borderColor: "rgb(75, 192, 192)",
            tension: 0.1
          }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: {
            y: {
              ticks: { color: "white" },
              grid: { color: "#444" }
            },
            x: {
              ticks: { color: "white" },
              grid: { color: "#444" }
            }
          }
        }
      };

      return `https://quickchart.io/chart?c=${encodeURIComponent(JSON.stringify(chartConfig))}`;
    }

    function renderCard(stock) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <strong>${stock.ticker}</strong><br/>
        Sector: ${assignSector(stock.ticker)}<br/>
        Price: $${stock.price}<br/>
        Change: ${stock.percentChange}%<br/>
        Volume Ratio: ${stock.volumeRatio}<br/>
        Float: ${stock.float.toLocaleString()}<br/>
        üì∞ ${stock.news}<br/>
        <img src="${getChartUrl(stock.ticker, stock.history)}" alt="Chart for ${stock.ticker}" />
      `;
      return div;
    }
