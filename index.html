<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Screener</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .card {
      background: #2c2c40;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
    .card img {
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
    }
    .section {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Stock Screener</h1>

  <div class="section">
    <h2>âœ… Matched Stocks</h2>
    <div id="matched">Loading...</div>
  </div>

  <div class="section">
    <h2>ðŸ‘€ Watchlist (Near Matches)</h2>
    <div id="nearMatch"></div>
  </div>

  <script>
    const apiUrl = "https://stock-screener-backend-l5d8.onrender.com/api/stocks";

    function getChartUrl(ticker, history) {
      if (!history || history.length < 2) return "";
      const chartConfig = {
        type: 'line',
        data: {
          labels: history.map((_, i) => `Day ${i + 1}`),
          datasets: [{
            label: `${ticker} Price`,
            data: history,
            fill: false,
            borderColor: "rgb(75, 192, 192)",
            tension: 0.1
          }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: {
            y: { ticks: { color: "white" }, grid: { color: "#444" } },
            x: { ticks: { color: "white" }, grid: { color: "#444" } }
          }
        }
      };
      return `https://quickchart.io/chart?c=${encodeURIComponent(JSON.stringify(chartConfig))}`;
    }

    function renderCard(stock) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <strong>${stock.ticker}</strong><br/>
        Price: $${stock.price}<br/>
        Change: ${stock.percentChange}%<br/>
        Volume Ratio: ${stock.volumeRatio}<br/>
        Float: ${stock.float.toLocaleString()}<br/>
        ðŸ“° ${stock.news}<br/>
        <img src="${getChartUrl(stock.ticker, stock.history)}" alt="Chart for ${stock.ticker}" />
      `;
      return div;
    }

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const matchedDiv = document.getElementById("matched");
        const nearDiv = document.getElementById("nearMatch");

        matchedDiv.innerHTML = "";
        nearDiv.innerHTML = "";

        if (data.matched.length === 0) {
          matchedDiv.innerHTML = "<p>No matched stocks.</p>";
        } else {
          data.matched.forEach(stock => matchedDiv.appendChild(renderCard(stock)));
        }

        if (data.nearMatch.length === 0) {
          nearDiv.innerHTML = "<p>No near matches found.</p>";
        } else {
          data.nearMatch.forEach(stock => nearDiv.appendChild(renderCard(stock)));
        }
      })
      .catch(err => {
        document.getElementById("matched").innerHTML = "Error loading data.";
        console.error(err);
      });
  </script>
</body>
</html>
