<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Screener</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    form, .search-bar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
      justify-content: center;
    }
    input, button {
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    input {
      background: #2c2c40;
      color: white;
      border: 1px solid #555;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    .card {
      background: #2c2c40;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
    .section {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>üìà Stock Screener</h1>

  <!-- Filter Form -->
  <form id="filters">
    <input type="number" step="0.1" id="minVolumeRatio" placeholder="Min Volume Ratio" />
    <input type="number" step="0.1" id="maxVolumeRatio" placeholder="Max Volume Ratio" />
    <input type="number" id="minPrice" placeholder="Min Price" />
    <input type="number" id="maxPrice" placeholder="Max Price" />
    <input type="number" id="minPercent" placeholder="% Change ‚â•" />
    <button type="submit">Search</button>
  </form>

  <!-- Results -->
  <div id="stocks">Loading...</div>

  <!-- Trending Section -->
  <div class="section">
    <h2>üî• Beating Expectations</h2>
    <div id="trending"></div>
  </div>

  <!-- Search Ticker -->
  <div class="section">
    <h2>üîç Search Ticker</h2>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="e.g. AAPL" />
      <button onclick="searchStock()">Search</button>
    </div>
    <div id="searchResult"></div>
  </div>

  <!-- Global News Section -->
  <div class="section">
    <h2>üì∞ General Stock News</h2>
    <div id="news"></div>
  </div>

  <script>
    const apiUrl = "https://stock-screener-backend-l5d8.onrender.com/api/stocks";

    document.getElementById("filters").addEventListener("submit", function (e) {
      e.preventDefault();
      fetchFilteredStocks();
    });

    function fetchFilteredStocks() {
      const minVol = parseFloat(document.getElementById("minVolumeRatio").value) || 0.5;
      const maxVol = parseFloat(document.getElementById("maxVolumeRatio").value) || 10;
      const minPrice = parseFloat(document.getElementById("minPrice").value) || 1;
      const maxPrice = parseFloat(document.getElementById("maxPrice").value) || 500;
      const minChange = parseFloat(document.getElementById("minPercent").value) || 1;

      document.getElementById("stocks").innerHTML = "Loading...";

      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const filtered = data.filter(stock =>
            stock.volumeRatio >= minVol &&
            stock.volumeRatio <= maxVol &&
            stock.price >= minPrice &&
            stock.price <= maxPrice &&
            stock.percentChange >= minChange
          );

          const container = document.getElementById("stocks");
          container.innerHTML = "";
          if (filtered.length === 0) {
            container.innerHTML = "<p>No stocks match the filters.</p>";
            return;
          }

          filtered.forEach(stock => {
            container.appendChild(renderCard(stock));
          });

          renderTrending(data);
        })
        .catch(err => {
          document.getElementById("stocks").innerHTML = "Error loading data.";
          console.error(err);
        });
    }

    function renderCard(stock) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <strong>${stock.ticker}</strong><br/>
        Price: $${stock.price}<br/>
        Change: ${stock.percentChange}%<br/>
        Volume Ratio: ${stock.volumeRatio}<br/>
        Float: ${stock.float.toLocaleString()}<br/>
        üì∞ ${stock.news}
      `;
      return div;
    }

    function renderTrending(data) {
      const container = document.getElementById("trending");
      container.innerHTML = "";
      const trending = data.filter(stock =>
        stock.percentChange >= 10 && stock.volumeRatio >= 3
      );

      if (trending.length === 0) {
        container.innerHTML = "<p>No trending stocks right now.</p>";
        return;
      }

      trending.forEach(stock => {
        container.appendChild(renderCard(stock));
      });
    }

    function searchStock() {
      const symbol = document.getElementById("searchInput").value.trim().toUpperCase();
      if (!symbol) return;

      document.getElementById("searchResult").innerHTML = "Searching...";

      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const stock = data.find(s => s.ticker === symbol);
          const result = document.getElementById("searchResult");
          result.innerHTML = "";

          if (!stock) {
            result.innerHTML = "<p>Stock not found in results.</p>";
            return;
          }

          result.appendChild(renderCard(stock));
        })
        .catch(err => {
          document.getElementById("searchResult").innerHTML = "Search failed.";
          console.error(err);
        });
    }
